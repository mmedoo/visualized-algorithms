<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style media="screen">
</style>
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter American Zipcode here</label>
    <input type="text" id="zip" value="" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
      <div class="left">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
             <div id = "date"></div>
             <div id = "temp"></div>
             <div id = "content"></div>
        </div>
      </div>
      <div class="right">
        <img  style="display:none" src="" alt="">
      </div>
  </div>
  </div>
<script src="app.js" type="text/javascript">
</script>
<script src="remove.js" charset="utf-8"></script>
</body>
</html>
